<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Train Schedule</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="text-center">Anytime is Train Time!</h1>
    <h3 class="text-center">Choo-Choo!</h3>
  </div>

  <div class="trains-text-center">
    <div class="card mb-4">
      <div class="card-header">Today's Train Schedule</div>
      <div class="card-body">
        <table class="table table-sm table-hover" id='employee-table'>
          <thead>
            <tr>
              <th scope="col">Train</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card mb-4" id="trainCard">
      <div class="card-header">Add Train</div>
  <div class="text-center">
    <div class="form-group">
      <form>
        <label for="train-name-input">Train Name</label>
        <input class="form-control" placeholder="Hogwarts Express" type="text">
    </div>
    <div class="form-group">
        <form>
          <label for="destination-name-input">Destination</label>
          <input class="form-control" placeholder="North Pole" type="text">
      </div>
      <div class="form-group">
          <form>
            <label for="first-train-time-input">First Train Time (Military so 00:00)</label>
            <input class="form-control" placeholder="12:00" type="text">
        </div>
        <div class="form-group">
            <form>
              <label for="frequency-input">Frequency</label>
              <input class="form-control" placeholder="5" type="text">
          </div>
    </form>
    <button class="submit">Add</button>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/function.js"></script>
</body>

</html>
